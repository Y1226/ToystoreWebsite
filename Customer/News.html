            <div class="carousel-inner">
                <!--message #1-->
                <div class="carousel-item active">
                    <img src="../pictures/rect846.png" alt="Los Angeles" class="d-block" style="height:500px;width:1500px">

                        <h1>WE ARE OPENING A NEW BRANCH IN THE NORTH!!!</h1>

                        <h1 style="font-size:75px;font-weight:bolder">50%</h1>

                    </div>
                </div>
                <!--message#3-->
                <div class="carousel-item">
                    <img src="../pictures/rect846.png" alt="Los Angeles" class="d-block" style="height:500px;width:1500px">
                    <div class="carousel-caption" style="color:black;margin-bottom:150px">
                        <h1>15$ bonus</h1>
                        <h5>With promo code: #Web13</h5>
                    </div>
                </div>
            </div>

            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
