    <!--an option to add a product, with a validation check-->
    <div style="width:80%;float:left;margin-top:10%;margin-left:10%">
        <div class="container mt-3">
            <h3>Add a Product</h3>
            <form action="/action_page.php" class="was-validated">
                <!--add an product-->
                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Name" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <!--add a #-->
                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Item #:</label>
                    <input type="text" class="form-control" id="uname" placeholder="###" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <!--add a price-->
                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Price:</label>
                    <input type="text" class="form-control" id="uname" placeholder="$--" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <!--add a description-->
                <div class="mb-3 mt-3">
                    <label for="uname" class="form-label">Product Description:</label>
                    <input type="text" class="form-control" id="uname" placeholder="Description" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
